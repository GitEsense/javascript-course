<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <link
            href=" http://fonts.googleapis.com/css?family=Comfortaa"
            rel="stylesheet"
            type="text/css"
        />
        <title>Курс Основы JavaScript</title>
    </head>
    <body>
        <div class="container">
            <div class="side-bar">
                <div class="side-bar-logo">
                    <img src="./img/logo.svg" alt="logo" />
                </div>
                <div class="side-bar-list">
                    <div class="side-bar-item active">
                        <img class="icon" src="./img/dumbbell.svg" >
                    </div>
                    <div class="side-bar-item"><img class="icon" src="./img/Water.svg" alt=""></div>
                    <div class="side-bar-item"><img class="icon" src="./img/soup.svg" alt=""></div>
                    <div class="side-bar-item add"><img class="icon" src="./img/add.svg" alt=""></div>
                </div>
            </div>
            <div class="content">
                <div class="habbit">
                    <div class="habbit-main">
                        <div class="habbit-title">
                            <h1>Наименование</h1>
                        </div>
                        <div class="habbit-progress">
                            <h2>Прогресс</h2>
                            <div class="progress-bar"></div>
                            <p>80%</p>
                        </div>
                    </div>
                    <div class="habbit-list">
                        <div class="habbit-item">
                            <span class="habbit-item-day">День 1</span>
                            <div class="line"></div>
                            <span class="habbit-item-text"
                                >Допустим тут какой-то текст</span
                            >
                            <button
                                class="remove"" onclick="checkButton(event)"
                            >
                                D
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/app.js"></script>
    </body>
</html>
